---

- name: "OpenVPN | Server {{ server_name }} | Enabling service"
  ansible.builtin.systemd:
    name: 'openvpn@{{ server_name }}.service'
    enabled: true

- name: "OpenVPN | Server {{ server_name }} | Starting service"
  ansible.builtin.systemd:
    name: 'openvpn@{{ server_name }}.service'
    state: started
